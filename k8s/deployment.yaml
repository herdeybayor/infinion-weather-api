apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-api
  namespace: infinion
  labels:
    app: weather-api
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: weather-api

  template:
    metadata:
      labels:
        app: weather-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"

    spec:
      serviceAccountName: weather-api

      # Pod Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Pod affinity for distributed deployment
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - weather-api
                topologyKey: kubernetes.io/hostname

      containers:
        - name: weather-api
          image: devacrweather20251104.azurecr.io/infinion-weather-api:latest
          imagePullPolicy: Always

          # Port configuration
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP

          # Container Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Resource requests and limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Liveness probe - restarts pod if unhealthy
          livenessProbe:
            httpGet:
              path: /weatherforecast
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # Readiness probe - traffic only sent to ready pods
          readinessProbe:
            httpGet:
              path: /weatherforecast
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Environment variables
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-cache
              mountPath: /app/cache

      # No imagePullSecrets needed - using managed identity for ACR authentication

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-cache
          emptyDir: {}

      # Termination grace period
      terminationGracePeriodSeconds: 30
