apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production API
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email for certificate notifications and recovery
    email: herdeybayor4real@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    # HTTP challenge - validates domain ownership
    solvers:
      - http01:
          ingress:
            class: nginx
