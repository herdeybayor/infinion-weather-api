apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weather-api-policy
  namespace: infinion
spec:
  podSelector:
    matchLabels:
      app: weather-api

  policyTypes:
    - Ingress
    - Egress

  # Ingress: Allow traffic from LoadBalancer and Ingress
  ingress:
    # Allow from any source on port 8080 (LoadBalancer forwards via nodes)
    - ports:
        - protocol: TCP
          port: 8080

  # Egress: Allow DNS and external API calls
  egress:
    # Allow DNS queries to any namespace
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53

    # Allow outbound HTTPS and HTTP
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
