apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-api-ingress
  namespace: infinion
  labels:
    app: weather-api
  annotations:
    # Using NGINX ingress controller (install separately if needed)
    kubernetes.io/ingress.class: nginx
    # For Azure Application Gateway, use this instead:
    # kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # TLS configuration (optional - for production use)
  # tls:
  #   - hosts:
  #       - YOUR_DOMAIN_NAME
  #     secretName: weather-api-tls
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weather-api-svc
                port:
                  number: 80
